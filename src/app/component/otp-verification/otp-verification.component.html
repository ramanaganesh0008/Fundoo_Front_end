<div class="center">
    <mat-card class="example-card">
     <mat-card-header>
       <mat-card-title>OtpVerification</mat-card-title>
     </mat-card-header>
     <mat-card-content>
       <form class="example-form" [formGroup]="otpForm">
         <table class="example-full-width" cellspacing="0">
           <tr>
             <td>
               <mat-form-field class="example-full-width">
               <input matInput placeholder="otpPassword" formControlName="otpPassword" [(ngModel)]="otpUser.otpPassword" type="text" name="otpPassword" required>
               </mat-form-field>
             </td>
           </tr></table>
          </form>
          <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button (click)="otpSubmit()" color="primary" [disabled]="!otpForm.valid">Submit</button>
        </mat-card-actions>
      </mat-card>
    </div>
