<div class="center">
    <mat-card class="example-card">
     <mat-card-header>
       <mat-card-title>ForgetPassword</mat-card-title>
     </mat-card-header>
     <mat-card-content>
       <form class="example-form" [formGroup]="forgetForm">
         <table class="example-full-width" cellspacing="0">
           <tr>
             <td>
               <mat-form-field class="example-full-width">
               <input matInput placeholder="Email" formControlName="email" [(ngModel)]="login.email" type="email" name="email" required>
               </mat-form-field>
             </td>
           </tr>
           <tr>
           <td><mat-form-field class="example-full-width">
             <input matInput placeholder="Enter New-Password" formControlName="password" [(ngModel)]="login.password"type="password" name="password" required>
           </mat-form-field></td>
         </tr></table>
       </form>
       <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
     </mat-card-content>
     <mat-card-actions>
       <button mat-raised-button (click)="submit()" color="primary" [disabled]="!forgetForm.valid">submit</button>
       <!-- <button mat-raised-button (click)="forgetPassword()" color="primary">ForgetPassword</button> -->
 
     </mat-card-actions>
   </mat-card>
 </div>
